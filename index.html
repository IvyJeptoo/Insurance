<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Insurance</title>
  </head>
  <body>
    <div class="main">
      <div class="backgroundimage">
        <img src="images/background.png" id="backgroundimage" />
      </div>
      <div class="topmain">
        <div class="navbar">
          <h3>Brandname</h3>
          <div class="navicons">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-bars"></i>
          </div>
          <div class="links">
            <p>Home</p>
            <p>Product</p>
            <p>Pricing</p>
            <p>Contact</p>
          </div>
          <div class="login">
            <p>Login</p>
            <button class="becomemember">Become a member</button>
          </div>
        </div>
        <h1>We ensure a best insurance service</h1>
        <p>
          We know how large objects will act, but things on a small scale just
          do not act that way
        </p>
        <div class="mainbutton">
          <p class="getquote" id="getquote">Get Quote Now</p>
          <p class="getquote" id="learnmore">Learn More</p>
        </div>
      </div>
    </div>
  </body>
</html>
